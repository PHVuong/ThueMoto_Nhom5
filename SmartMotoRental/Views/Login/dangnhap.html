<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cho Thuê Xe Máy Đà Nẵng DTU - Đăng nhập</title>

  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="brand">
      <h1>Cho Thuê Xe Máy Đà Nẵng<span> Nhóm 5   </span></h1>
      <p>Thuê xe dễ dàng - Trải nghiệm tự do</p>
    </div>

    <div class="login-box">
      <h2>Đăng nhập tài khoản</h2>
      <form>
        <label for="username">Email / Số điện thoại</label>
        <input type="text" id="username" placeholder="Nhập email hoặc số điện thoại">

        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu">

        <div class="remember-forgot">
          <label><input type="checkbox"> Ghi nhớ đăng nhập</label>
          <a href="#">Quên mật khẩu?</a>
        </div>

        <button type="button" onclick="login()">Đăng nhập</button>

        <p class="register-link">
          Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "" || pass === "") {
        alert("Vui lòng nhập đầy đủ thông tin!");
      } else {
        alert("Đăng nhập thành công (demo)!");
      }
    }
  </script>
</body>
</html>
